<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad en Tlayacapan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HERO SECTION -->
    <header class="hero">
        <img src="img/hero.jpg" class="hero-img" alt="Imagen propiedad">
        <div class="hero-overlay"></div>

        <div class="hero-text">
            <h1>Propiedad en Venta • Tlayacapan, Morelos</h1>
            <p>Casa amplia sobre la carretera del valle, con excelente ubicación.</p>
        </div>
    </header>

    <!-- INFO SECTION -->
    <section class="property-info">

        <div class="info-box">
            <span class="info-title">Ubicación</span>
            <span class="info-value">Carretera bajo el pueblo</span>
        </div>

        <div class="info-box">
            <span class="info-title">Precio</span>
            <span class="info-value">$2,450,000 MXN</span>
        </div>

        <div class="info-box">
            <span class="info-title">Servicios</span>
            <span class="info-value">6 Habitaciones · 4 Baños · Terraza · Estacionamiento</span>
        </div>

        <div class="info-box">
            <span class="info-title">Tamaño</span>
            <span class="info-value">210 m² de construcción</span>
        </div>

    </section>

    <!-- GALERÍA -->
    <section class="gallery">
        <h2>Galería</h2>

        <div class="gallery-grid">
            <img src="img/img1.jpg" alt="Foto 1">
            <img src="img/img2.png" alt="Foto 2">
            <img src="img/img3.jpg" alt="Foto 3">
        </div>
    </section>

    <!-- MAPA -->
    <section class="map-section">
        <h2>Ubicación Precisa</h2>

        <div class="map-container">
          <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.1234567890123!2d-98.98600000000000!3d18.95070000000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce2fbe12345678%3A0xabcdef1234567890!2sTlayacap%C3%A1n%2C%20Morelos%2C%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1700000000000"
              width="100%"
              height="100%"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
          ></iframe>
        </div>
    </section>

</body>
</html>
